services:
  db:
    image: postgres:16-alpine
    container_name: setd-db
    environment:
      POSTGRES_USER: setduser
      POSTGRES_PASSWORD: setdpass
      POSTGRES_DB: setd
      TZ: "UTC"
    volumes:
      # On TrueNAS, change to a dataset path:
      # - /mnt/tank/apps/setd/postgres:/var/lib/postgresql/data
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U setduser -d setd"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    image: aidmc44/setd:latest
    container_name: setd-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://setduser:setdpass@db:5432/setd
    ports:
      - "34001:3000" # host:container (changed from 3000:3000)
    restart: unless-stopped