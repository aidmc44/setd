version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: t3todo-db
    environment:
      POSTGRES_USER: t3user
      POSTGRES_PASSWORD: t3pass
      POSTGRES_DB: t3todo
      TZ: "UTC"
    volumes:
      # For TrueNAS SCALE, change ./data/db to a hostPath dataset like:
      # - /mnt/tank/apps/t3todo/postgres:/var/lib/postgresql/data
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t3user -d t3todo"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    # Use your Docker Hub image once published:
    # image: yourhubuser/t3todo:latest
    build: .
    container_name: t3todo-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      # Service name "db" resolves on the compose network
      DATABASE_URL: postgres://t3user:t3pass@db:5432/t3todo
    ports:
      # Map host port as needed; TrueNAS will handle this in Apps UI
      - "3000:3000"
    restart: unless-stopped

volumes:
  # Named volume optional if you prefer instead of hostPath/bind
  # dbdata: